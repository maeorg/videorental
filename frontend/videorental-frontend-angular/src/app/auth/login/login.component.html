<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="border border-light p-5">
    <p class="h4 mb-4">Log in</p>

    <div class="form-group col-md-4 mb-4">
        <label for="username">Username</label>
        <input ngModel name="username" type="text" class="form-control" id="username" placeholder="Username">
    </div>

    <div class="form-group mb-4 col-md-4">
        <label for="password">Password</label>
        <input ngModel name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="form-group col-md-4 mb-3">
        <button class="btn btn-primary" type="submit">Log in</button>
    </div>
    <div class="mx-4">
        or
    </div>

    <div class="form-group col-md-4 mt-3">
        <button class="btn btn-info" onclick="window.location.href='/signup'">Sign up</button>
    </div>
</form>
